<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD Automated Deployment</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #06b6d4;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--card);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: var(--accent);
        }

        .status {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border-radius: 2rem;
            font-weight: bold;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="container pulse">
        <h1>ðŸš€ DevOps CI/CD Pipeline</h1>
        <p>This web application was deployed automatically!</p>
        <div class="status">âš¡ Status: Live & Containerized</div>
        <p style="margin-top: 2rem; opacity: 0.7;">Build Tool: GitHub Actions | Registry: Docker Hub</p>
    </div>
</body>

</html>
